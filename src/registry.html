    <meta charset="UTF-8">

    <title>大麦PC注册</title>

<body>
    <div class="pcbar">
        <div class="pcbar__bd w1200">
            <a href="https://www.damai.cn" class="pcbar__bd__logo">
                <img src="./images/top_logo.png" />
            </a>
            <a href="https://en.damai.cn/" target="_blank" class="pcbar__bd__btn">English</a>
        </div>
    </div>
    <div class="content">
        <a href="#" class="logoImg">
            <img src="./images/longin_bg.png" alt="">
        </a>
        <div class="w550">
            <div class="registerForm" style="padding: 60px 20px 90px;">
                <div class="registerTitle">
                    <b>新用户注册</b>
                    <div class="backLogin">
                        已有账号? <a href="./login.html">请登录</a>
                    </div>
                </div>
                <div class="registerInputWrap">

                    <!-- form表单 -->
                    <form action="http://10.31.152.26:8080/bookStore/php/regitser.php" method="POST">
                        <div class="item1">
                            <div class="contentInput">
                                <span class="label">手机号码:</span>
                                <div class="inputWrap">
                                    <input type="text" name="phoneNum" placeholder="请输入您的常用手机号码" maxlength="11"
                                        autocomplete="off" class="phoneNum">
                                </div>
                                <span class="info">
                                    <img src="./images/sucessTip.png" alt="">
                                </span>
                            </div>
                            <div class="tip">
                                <p>请输入您的常用手机号码</p>
                            </div>
                        </div>
                        <div class="item1">
                            <div class="contentInput">
                                <span class="label">设置密码:</span>
                                <div class="inputWrap">
                                    <input type="password" name="pwd" placeholder="请输入密码" class="pwd">
                                </div>
                                <span class="info">
                                    <img src="./images/sucessTip.png" alt="">
                                </span>
                            </div>
                            <div class="tip">
                                <p>请输入密码</p>
                            </div>
                        </div>

                        <div class="item1">
                            <div class="contentInput">
                                <span class="label">确认密码:</span>
                                <div class="inputWrap">
                                    <input type="password" name="pwdConfirm" placeholder="请再次输入密码" class="pwdConfirm">
                                </div>
                                <span class="info">
                                    <img src="./images/sucessTip.png" alt="">
                                </span>
                            </div>
                            <div class="tip">
                                <p>请输入密码</p>
                            </div>
                        </div>


                        <div class="item1" id="confirmCode">
                            <div class="contentInput">
                                <span class="label">验证码:</span>
                                <div class="inputWrap">
                                    <input type="text" class="confirmCode" placeholder="请输入右图验证码">
                                </div>
                                <div class="codeWrap">
                                    <div id="v_container" style="width: 200px;height: 42px;"></div>
                                </div>
                                <span class="info">
                                    <img src="./images/sucessTip.png" alt="">
                                </span>
                            </div>
                            <div class="tip">
                                <p>请输入图片验证码</p>
                            </div>
                        </div>
                        <input value="立即注册" type="submit" name="submit" class="subButton">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="bottom"></div>
