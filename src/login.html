            <div class="registerForm">
                <div class="registerTitle">
                    <b>用户登录</b>
                    <div class="backLogin">
                        没有账号? <a href="./registry.html">去注册</a>
                    </div>
                </div>
                <div class="registerInputWrap">

                    <!-- form表单 -->
                    <form action="" method="POST">
                        <div class="item1">
                            <div class="contentInput">
                                <span class="label">用户名:</span>
                                <div class="inputWrap">
                                    <input type="text" name="phoneNum" placeholder="用户名/邮箱/已验证手机" 
                                        autocomplete="off">
                                </div>
                                <span class="info">
                                    <img src="./images/sucessTip.png" alt="">
                                </span>
                            </div>
                            <div class="tip">
                                <p>请输入用户名/邮箱/已验证手机</p>
                            </div>
                        </div>
                        <div class="item1">
                            <div class="contentInput">
                                <span class="label">密码:</span>
                                <div class="inputWrap">
                                    <input type="password" name="pwd" placeholder="密码">
                                </div>
                                <span class="info">
                                    <img src="./images/sucessTip.png" alt="">
                                </span>
                            </div>
                            <div class="tip">
                                <p>请输入密码</p>
                            </div>
                        </div>
                        <div class="item1" id="confirmCode">
                            <div class="contentInput">
                                <span class="label">验证码:</span>
                                <div class="inputWrap">
                                    <input type="password" name="pwdConfirm" placeholder="请输入右图验证码">
                                </div>
                                <div class="codeWrap">
                                    <div id="v_container" style="width: 200px;height: 42px;"></div>
                                </div>
                                <span class="info">
                                    <img src="./images/sucessTip.png" alt="">
                                </span>
                            </div>
                            <div class="tip">
                                <p>请输入图片验证码</p>
                            </div>
                        </div>
                        <input value="登录" type="button" class="subButton">

                    </form>
